<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持作者</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f8; /* 与主页一致的浅色背景 */
            color: #333333;
            text-align: center; /* 整体居中 */
        }
        /* 在 support.html 的 <style> 标签内添加或修改 */

/* ... 你 support.html 中已有的 body, .container 等样式 ... */

.support-heading { /* 针对“支持作者”这个标题 */
    font-size: 2em;     /* 标题字号，可以根据喜好调整 */
    color: #2c3e50;     /* 一个沉稳而现代的深蓝灰色，比纯黑柔和 */
    margin-top: 10px;   /* 与容器顶部的距离，如果它是第一个元素 */
    margin-bottom: 25px;/* 与下方感谢语的距离 */
    font-weight: 600;   /* 适当加粗 */
    text-align: center; /* 确保标题居中 */
}

.support-message { /* 针对感谢语段落 */
    font-size: 1.05em;   /* 正文字号，确保易读 */
    color: #555555;     /* 比标题略浅的灰色，保持良好对比度 */
    line-height: 1.8;   /* 更宽松的行高，提升阅读舒适度 */
    max-width: 480px;   /* 限制文本块的最大宽度，避免行太长，保持居中感 */
    margin-left: auto;  /* 配合 max-width 实现居中 */
    margin-right: auto; /* 配合 max-width 实现居中 */
    margin-bottom: 35px;/* 与下方二维码区域的距离 */
    text-align: center; /* 段落内文本也居中 */
}
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #222222;
            margin-bottom: 30px;
        }
        .qr-codes {
            display: flex;
            flex-direction: column; /* 默认垂直排列 */
            align-items: center;
            gap: 30px; /* 图片之间的间距 */
        }
        .qr-code-item {
            text-align: center;
        }
        .qr-code-item img {
            max-width: 200px; /* 限制二维码图片大小 */
            height: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .qr-code-item p {
            font-size: 0.9em;
            color: #555;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }
        .back-link:hover {
            background-color: #555;
        }

        /* 在较宽屏幕上，二维码可以并排显示 */
        @media (min-width: 600px) {
            .qr-codes {
                flex-direction: row; /* 水平排列 */
                justify-content: space-around; /* 分散对齐 */
            }
            .qr-code-item {
                flex: 1; /* 占据可用空间 */
                max-width: 45%; /* 限制每个项目的最大宽度 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
       <h1 class="support-heading">支持作者</h1>
<p class="support-message">
    感谢您的慷慨支持！<br>
    这是一份纯粹自愿且无回报的赞助。<br>
    您的每一份心意，都是对作者持续探索与创作的宝贵激励。
</p>

        <div class="qr-codes">
            <div class="qr-code-item">
                <img src="images/wechat_pay_qr.png" alt="微信支付二维码">
                <p>微信支付</p>
            </div>
            <div class="qr-code-item">
                <img src="images/alipay_qr.jpg" alt="支付宝二维码">
                <p>支付宝</p>
            </div>
        </div>

        <a href="index.html" class="back-link">返回主页</a>
    </div>
</body>
</html>
